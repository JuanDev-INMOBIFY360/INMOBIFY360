name: ğŸš€ CI - Node.js API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inmobify360_test
          MYSQL_USER: inmobify
          MYSQL_PASSWORD: inmobify123
        ports:
          - 3307:3306 # ğŸ‘ˆ el contenedor expone 3306, pero lo mapeamos al 3307 externo
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Run Migrations
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
        run: npx prisma migrate deploy

      - name: ğŸŒ± Seed Database
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
          HASHED_PASSWORD_SALT_ROUNDS: 10
          USER_ADMIN: admin_andres@inmobify360.com
          USER_ADMIN_PASSWORD: Admin_andres1234
        run: node prisma/seed.js

      - name: ğŸ§ª Run Tests
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
        run: npm test
