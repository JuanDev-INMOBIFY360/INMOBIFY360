name: üöÄ CI - Node.js API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inmobify360_test
          MYSQL_USER: inmobify
          MYSQL_PASSWORD: inmobify123
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name:  Install dependencies
        run: npm ci

      - name:  Generate Prisma Client
        run: npx prisma generate

      - name:  Wait for MySQL
        run: |
          echo " Esperando a que MySQL est√© listo en el puerto 3306..."
          for i in {1..30}; do
            nc -zv localhost 3306 && echo " MySQL disponible" && exit 0
            echo "Esperando a MySQL ($i/30)..."
            sleep 3
          done
          echo " MySQL no respondi√≥ a tiempo" && exit 1

      - name:  Run Migrations
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/inmobify360_test
        run: |
          echo " Aplicando migraciones..."
          npx prisma migrate dev --name init || npx prisma db push
          echo " Migraciones completadas"

      - name:  Verify Database Schema
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/inmobify360_test
        run: |
          echo "üîç Verificando esquema de base de datos..."
          npx prisma db pull || true
          mysql -h 127.0.0.1 -P 3306 -uroot -proot inmobify360_test -e "SHOW TABLES;"

      - name:  Seed Database
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/inmobify360_test
          HASHED_PASSWORD_SALT_ROUNDS: 10
          USER_ADMIN: admin_andres@inmobify360.com
          USER_ADMIN_PASSWORD: Admin_andres1234
        run: node prisma/seed.js

      - name:  Run Tests
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/inmobify360_test
          HASHED_PASSWORD_SALT_ROUNDS: 10
          USER_ADMIN: admin_andres@inmobify360.com
          USER_ADMIN_PASSWORD: Admin_andres1234
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-only
        run: npm test