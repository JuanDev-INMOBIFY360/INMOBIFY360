name: ğŸš€ CI - Node.js API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inmobify360_test
          MYSQL_USER: inmobify
          MYSQL_PASSWORD: inmobify123
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: â±ï¸ Wait for MySQL
        run: |
          echo "â³ Esperando a que MySQL estÃ© listo en el puerto 3307..."
          for i in {1..30}; do
            nc -zv localhost 3307 && echo "âœ… MySQL disponible" && exit 0
            echo "Esperando a MySQL ($i/30)..."
            sleep 3
          done
          echo "âŒ MySQL no respondiÃ³ a tiempo" && exit 1

      # âœ… CAMBIO CRÃTICO: Usar migrate dev en lugar de migrate deploy
      - name: ğŸ—„ï¸ Run Migrations
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
        run: |
          echo "ğŸ”„ Aplicando migraciones..."
          npx prisma migrate dev --name init || npx prisma db push
          echo "âœ… Migraciones completadas"

      # âœ… NUEVO: Verificar que las tablas existen
      - name: ğŸ” Verify Database Schema
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
        run: |
          echo "ğŸ” Verificando esquema de base de datos..."
          npx prisma db pull || true
          mysql -h 127.0.0.1 -P 3307 -uroot -proot inmobify360_test -e "SHOW TABLES;"

      - name: ğŸŒ± Seed Database
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
          HASHED_PASSWORD_SALT_ROUNDS: 10
          USER_ADMIN: admin_andres@inmobify360.com
          USER_ADMIN_PASSWORD: Admin_andres1234
        run: node prisma/seed.js

      - name: ğŸ§ª Run Tests
        env:
          DATABASE_URL: mysql://root:root@localhost:3307/inmobify360_test
        run: npm test