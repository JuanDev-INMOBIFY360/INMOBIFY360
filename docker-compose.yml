services:
  mysql:
    image: mysql:8.0
    container_name: inmobify360_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inmobify360
      MYSQL_USER: inmobify
      MYSQL_PASSWORD: inmobify123
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    container_name: inmobify360_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.prisma
      - /app/prisma
    command: npm run dev

volumes:
  mysql_data:
